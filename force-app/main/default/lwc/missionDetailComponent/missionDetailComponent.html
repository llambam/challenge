<template>
    <div class="container mission-details-container slds-box slds-theme_default slds-theme_shade slds-m-around_medium">

        <template if:true={isLoading}>
            <div class="spinner-overlay">
                <lightning-spinner size="medium" variant="brand"></lightning-spinner>
            </div>
        </template>

        <template if:true={selectedMissionId}>
            <div class="slds-grid slds-grid_align-spread slds-p-around_medium">

                <div class="slds-grid slds-align-center">
                    <div class="slds-text-heading_small mission-header">{missionsDetailsHeader}</div>
                    <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-left_small"></lightning-icon>
                </div>

                <div class="slds-grid slds-align-center">
                    <lightning-icon icon-name="standard:groups" size="x-small" class="slds-m-right_small"></lightning-icon>
                    <div class="slds-text-body_regular guild-name">{selectedMissionGuild}</div>
                </div>
            </div>

            <div class="slds-p-horizontal_medium slds-p-top_small">

                <div class="slds-text-title slds-text-color_weak slds-m-bottom_x-small">{subjectFieldName}</div>
                <div class="slds-text-body_regular slds-m-bottom_medium">{subjectFieldValue}</div>

                <div class="slds-text-title slds-text-color_weak slds-m-bottom_x-small">{detailsFieldName}</div>
                <div class="slds-text-body_regular slds-m-bottom_medium">{detailsFieldValue}</div>

                <div class="slds-text-title slds-text-color_weak slds-m-bottom_x-small">{rankFieldName}</div>
                <div class="slds-text-body_regular slds-m-bottom_medium">{rankFieldValue}</div>

                <div class="slds-m-vertical_medium separator"></div>

                <div class="slds-text-title slds-text-color_weak slds-m-bottom_x-small">{rewardFieldName}</div>
                <div class="slds-text-body_regular slds-m-bottom_medium">{rewardFieldValue}</div>

                <div class="slds-text-title slds-text-color_weak slds-m-bottom_x-small">{deadlineFieldName}</div>
                <div class="slds-text-body_regular deadline-text">{deadlineFieldValue}</div>
            </div>

            <div class="slds-p-horizontal_medium slds-p-bottom_medium button-container">
                <lightning-button
                        label={buttonLabel}
                        onclick={handleButtonClick}
                        variant={buttonVariant}
                        class={buttonClassName}>
                </lightning-button>
            </div>
        </template>

        <template if:false={selectedMissionId}>
            <p class="slds-p-around_medium placeholder-text">{missionsDetailsPlaceholder}</p>
        </template>
    </div>
</template>
