<template>
    <div class="container mission-details-container slds-box slds-theme_default slds-theme_shade slds-m-around_medium">
        <template if:true={selectedMissionId}>
            <div class="slds-grid slds-grid_align-spread slds-p-around_medium header-container">
                <h1 class="slds-text-heading_small mission-header">{missionsDetailsHeader}</h1>
                <div class="slds-text-body_regular guild-name">{selectedMissionGuild}</div>
            </div>

            <div class="slds-p-horizontal_medium slds-p-top_small">
                <lightning-record-view-form record-id={selectedMissionId} object-api-name={objectApiAName}>
                    <lightning-output-field field-name={subjectFieldApiAName}></lightning-output-field>
                    <lightning-output-field field-name={detailsFieldApiAName}></lightning-output-field>
                    <lightning-output-field field-name={rankFieldApiAName}></lightning-output-field>
                    <div class="slds-m-vertical_medium separator"></div>
                    <lightning-output-field field-name={rewardFieldApiAName}></lightning-output-field>
                    <lightning-output-field field-name={deadlineFieldApiAName} class="deadline-text"></lightning-output-field>
                </lightning-record-view-form>
            </div>

            <div class="slds-p-horizontal_medium slds-p-bottom_medium button-container">
                <lightning-button
                        label={buttonLabel}
                        onclick={handleButtonClick}
                        variant={buttonVariant}
                        class={buttonClassName}>
                </lightning-button>
            </div>
        </template>

        <template if:false={selectedMissionId}>
            <p class="slds-p-around_medium placeholder-text">{missionsDetailsPlaceholder}</p>
        </template>
    </div>
</template>
